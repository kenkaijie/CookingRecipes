sudo: required
language: generic
services: docker
tex-config:
- tex-scheme=small
- push-type=none
- build-pattern=./CookingRecipes.tex
- packages=cuisine, units, geometry
env:
  global:
  - IS_TRAVIS=true
script:
- chmod +x .travis/travis-texbuild.sh
- ".travis/travis-texbuild.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "CookingRecipes.pdf"
  skip_cleanup: true
  on:
    tags: true
    branch: master
